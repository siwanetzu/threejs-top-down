<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Top Down Game</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div id="coordinates"></div>
    <div id="damage-container"></div>
    <div id="target-info" class="hidden">
      <div id="target-name"></div>
      <div id="target-health-bar" class="health-bar">
        <div class="health-bar-fill"></div>
      </div>
    </div>
    <div id="health-bars">
      <div id="player-health-bar-container">
        <div id="player-health-bar" class="health-bar">
          <div class="health-bar-fill"></div>
          <div id="player-health-text">
            <span id="player-health-label">HP:</span>
            <span id="player-health-value"></span>
          </div>
        </div>
        <div id="player-mana-bar-container">
          <div id="player-mana-bar" class="mana-bar">
            <div class="mana-bar-fill"></div>
            <div id="player-mana-text">
              <span id="player-mana-label">MP:</span>
              <span id="player-mana-value"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
